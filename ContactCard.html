<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact Card</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#submit').click(function(){
                var fName = $('#fName').val();
                var lName = $('#lName').val();
                var discription = $('#discription').val();
                //console.log(discription);
                var htmlString = "<div class='card'> <p class='name'>"+fName+" "
                +lName+"</p> <p class='click'>Click for description!</p><span class='discription'>"+discription+"</span></div>";

                $('#CardContainer').append(htmlString);
            })
        })
        $(document).on('click', '.card', function(){
            //I was able to use an if else statement in a jQuery function.
            //It didn't work for this assignment, but its good to know
            $('.card').children().css("display", 'none');
            $('.discription').css("display", 'block');

            /*if($('.card').children().css("display", 'block')){
                
            }*/
            
        })
    </script>
</head>
<body>
    <div id="Container">
            <div id="header">
                <button class="leftButton"></button>
                <button class="rightButton"></button>
                <button class="closebutton"></button>
                <button class="homeButton"></button>
                <input id="BrowserBar" type="text">
                <input id="searchBox" type="text">
            </div>
            <div id="body">
               <div id="formContainer">
                   <form class="contactForm">
                        <label for="fName">First Name:</label>
                        <input type="text" id="fName" name="fName" placeholder="First Name">
                        <label for="lName">Last Name:</label>
                        <input type="text" id="lName" name="lName" placeholder="Last Name">
                        <label for="discription">Discription:</label>
                        <textarea name="discription" id="discription" rows="10" cols="50"></textarea>
                        <input type="button" id="submit" value="Add User">
                   </form>
               </div>
               <div id="CardContainer">

               </div>
            </div>
    </div>
    
</body>
</html>
